<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <h1 class="btn btn-warning">Identificador de imagens</h1>
            <h3>O modelo foi treinado para identificar estes objetos:</h3>
            <br>
            <h5 class="objects">Ventilador portátil</h5>
            <hr>
            <h5 class="objects">Globo</h5>
            <hr>
            <h5 class="objects">Controle de TV</h5>
            <hr>
            <h5 class="objects">Binóculos</h5>
            <hr>
            <h5 id="whitetext">Visualizacão da webcam -</h5>

            <br>

            <br>
            <buttom class="btn btn-info" onclick="capture()">Capturar Imagem</buttom>
            <br>
            <br>
            <buttom class="btn btn-success" onclick="indentify()">Indentificar Imagem</buttom>
            <br>
            <h4 style="font-size: 22px">Objeto : <span class="name"></span></h4>
